<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Prototype</title>
  <style>
    /* GRID LAYOUT */
    .listings-grid {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    /* PERSPECTIVE CONTAINER */
    .tilt-container {
      perspective: 1000px;
      width: 100%;
    }

    /* CARD STYLES */
    .card {
      --card-bg: #ffffff;
      --card-accent: #f28b82;
      --card-text: #1e293b;
      --card-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15);

      background: var(--card-bg);
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }

    /* 3D TILT EFFECT */
    .tilt-card {
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }
    .tilt-container:hover .tilt-card {
      transform: rotateX(5deg) rotateY(-5deg) translateZ(0);
    }

    /* IMAGE */
    .card__image {
      width: 100%;
      height: 10rem;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card__content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between;
    }

    .card__title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--card-accent);
      margin-bottom: 0.25rem;
    }

    .card__description {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    .card__price {
      font-size: 1rem;
      font-weight: 600;
      color: #1e40af;
    }

    .card__footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .card__star {
      color: #fbbf24;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .card__fav {
      color: #ec4899;
      font-size: 1.25rem;
      transition: color 0.3s;
      background: none;
      border: none;
      cursor: pointer;
    }
    .card__fav:hover {
      color: #ef4444;
    }

    /* SHINE ANIMATION */
    @keyframes shine {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 40%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0) 60%
      );
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .tilt-container:hover .card::before {
      opacity: 1;
      animation: shine 2s infinite;
    }
  </style>
</head>
<body>

  <main class="listings-grid">
    <!-- Repeat this block for as many cards as you like -->
    <div class="tilt-container">
      <a href="#" class="card tilt-card">
        <img src="https://via.placeholder.com/400x300" alt="Stay" class="card__image">
        <div class="card__content">
          <div>
            <h3 class="card__title">Cozy Beach House</h3>
            <p class="card__description">Santa Barbara, CA</p>
            <p class="card__description">Available Daily</p>
            <p class="card__price">₱5,000 – ₱8,000</p>
          </div>
          <div class="card__footer">
            <span class="card__star">⭐ 4.95</span>
            <button class="card__fav">♡</button>
          </div>
        </div>
      </a>
    </div>

    <div class="tilt-container">
      <a href="#" class="card tilt-card">
        <img src="https://via.placeholder.com/400x300" alt="Stay" class="card__image">
        <div class="card__content">
          <div>
            <h3 class="card__title">Urban Loft</h3>
            <p class="card__description">New York, NY</p>
            <p class="card__description">Weekends Only</p>
            <p class="card__price">₱10,000 – ₱15,000</p>
          </div>
          <div class="card__footer">
            <span class="card__star">⭐ 4.80</span>
            <button class="card__fav">♡</button>
          </div>
        </div>
      </a>
    </div>

    <!-- Add more sample cards as needed -->
  </main>

</body>
</html>
