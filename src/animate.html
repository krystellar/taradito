<main class="listings-grid">
  <?php if ($result && $result->num_rows > 0): ?>
    <?php while ($row = $result->fetch_assoc()): ?>
      <?php $imageURL = !empty($row['imgs']) ? $row['imgs'] : ""; ?>

      <a href="listing.php?id=<?= $row['venueID'] ?>" class="card">
        <img src="<?= htmlspecialchars($imageURL) ?>" alt="Stay" class="card__image">

        <div class="card__content">
          <div>
            <h3 class="card__title"><?= htmlspecialchars($row['venueName']) ?></h3>

          <div class="card__footer">
            <span class="card__star">⭐ <?= number_format(rand(4.5, 5), 2) ?></span>

        </div>
      </a>
