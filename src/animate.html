<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Images with Tailwind & CSS Animation</title>
  <link href="./output.css" rel="stylesheet">
  <style>
    /* Define the slow spin animation */
    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Apply the spin-slow animation to the grid container */
    .animate-spin-slow {
      animation: spin-slow 6s linear infinite;
    }

    .container {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #0000 18.75%, #3b82f6 0 31.25%, #0000 0),
    linear-gradient(45deg, #0000 18.75%, #3b82f6 0 31.25%, #0000 0),
    linear-gradient(135deg, #0000 18.75%, #3b82f6 0 31.25%, #0000 0),
    linear-gradient(45deg, #0000 18.75%, #3b82f6 0 31.25%, #0000 0);
  background-size: 60px 60px;
  background-position:
    0 0,
    0 0,
    30px 30px,
    30px 30px;
  animation: slide 4s linear infinite;
}

@keyframes slide {
  to {
    background-position:
      60px 0,
      60px 0,
      90px 30px,
      90px 30px;
  }
}

  </style>
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen">

    <section class="w-full px-12 bg-blue-50 flex items-center py-50 container">
        <div class="max-w-[1320px] mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      
          <!-- Hero Text -->
          <div class="space-y-8 animate-fade-left md:pr-12 lg:pr-20">
            <h1 class="text-5xl md:text-6xl leading-tight text-black font-light">
              Providing affordable <br />cloud services
            </h1>
            <p class="text-lg text-gray-700">
              Discover secure, affordable, and efficient cloud solutions. Simplify storage, enhance productivity, and focus on your growth.
            </p>
            <button class="bg-black text-white text-lg font-medium py-3 px-6 rounded-full border-2 border-[#002053] hover:bg-[#a0c4ff] hover:text-black hover:border-periwinkle-400 transition-all duration-300">
              Login/Create Account
            </button>
          </div>
      
          <!-- 2x2 Square Image Grid -->
    
                <div class="grid grid-cols-2 grid-rows-2 gap-2 w-[500px] h-[500px] animate-spin-slow">
                    <div class="w-full h-full">
                        <img src="Images/Logo/Pink.png" alt="Box 1" class="w-full h-full object-cover rounded-md shadow" />
                    </div>
                    <div class="w-full h-full">
                        <img src="Images/Logo/Yellow.png" alt="Box 2" class="w-full h-full object-cover rounded-md shadow" />
                    </div>
                    <div class="w-full h-full">
                        <img src="Images/Logo/Blue.png" alt="Box 3" class="w-full h-full object-cover rounded-md shadow" />
                    </div>
                    <div class="w-full h-full">
                        <img src="Images/Logo/Green.png" alt="Box 4" class="w-full h-full object-cover rounded-md shadow" />
                    </div>
                </div>
    
    
    
      
        </div>
      </section>
      

</body>
</html>
